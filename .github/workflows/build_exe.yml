name: 自动打包 Windows EXE

on:
  push:
    branches: [ "main" ] # 当你上传代码到 main 分支时触发
  workflow_dispatch:      # 允许你手动点击按钮触发

jobs:
  build:
    runs-on: windows-latest # 在微软提供的最新 Windows 服务器上运行

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装必要依赖
        run: |
          python -m pip install --upgrade pip
          pip install numpy matplotlib pyinstaller

      - name: 使用 PyInstaller 打包
        # 注意：下面的 moon_orbit.py 必须改成你实际的文件名
        run: |
          pyinstaller --onefile --windowed --name "月球轨道模拟器" moon_orbit.py

      - name: 上传成品文件
        uses: actions/upload-artifact@v4
        with:
          name: Moon-Orbit-Windows-EXE
          path: dist/*.exe # 将 dist 文件夹下的 exe 上传到 GitHub 供下载
